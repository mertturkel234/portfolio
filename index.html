<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mert Türkel - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .card {
            background: rgba(15, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(100, 255, 218, 0.1);
            text-align: center;
            min-width: 500px;
            animation: cardEntry 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(100, 255, 218, 0.3);
            animation: profilePulse 2s ease-in-out infinite;
            position: relative;
            border: 3px solid rgba(100, 255, 218, 0.5);
        }

        @keyframes profilePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(100, 255, 218, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 60px rgba(100, 255, 218, 0.5);
            }
        }

        h1 {
            color: #64ffda;
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(100, 255, 218, 0.8),
                             0 0 40px rgba(100, 255, 218, 0.4);
            }
        }

        .subtitle {
            color: #8892b0;
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .divider {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            margin: 30px auto;
            animation: dividerGlow 2s ease-in-out infinite;
        }

        @keyframes dividerGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .social-link {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(100, 255, 218, 0.05);
            border: 2px solid rgba(100, 255, 218, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .social-link:nth-child(1) { animation-delay: 0s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.4s; }
        .social-link:nth-child(4) { animation-delay: 0.6s; }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.1);
            background: rgba(100, 255, 218, 0.15);
            border-color: #64ffda;
            box-shadow: 0 15px 40px rgba(100, 255, 218, 0.4);
        }

        .social-link svg {
            width: 32px;
            height: 32px;
            fill: #64ffda;
            transition: all 0.3s ease;
        }

        .social-link:hover svg {
            fill: #fff;
            filter: drop-shadow(0 0 10px rgba(100, 255, 218, 0.8));
        }

        .social-label {
            color: #8892b0;
            font-size: 11px;
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .social-link:hover .social-label {
            color: #64ffda;
        }

        @media (max-width: 600px) {
            .card {
                min-width: 90vw;
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 60px;
                height: 60px;
            }
        }
    </style>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Card tilt effect
        const card = document.querySelector('.card');
        const container = document.querySelector('.container');

        container.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
